<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Sample</title>

        <!-- Shoelace CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css">

        <!-- Shoelace JS -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace.js"></script>

        <!-- Import app.js as a separate ES module -->
        <script type="module" src="./form.js"></script>

        <!-- Alpine.js (Loaded Last) -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- Tailwind -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body class="p-6 bg-gray-100 flex items-center justify-center min-h-screen">

        <div class="p-6 bg-white rounded-lg shadow-lg w-full max-w-md" x-data="formHandler">
            <h2 class="text-lg font-bold mb-4">Register</h2>

            <!-- Name -->
            <sl-input label="Name" placeholder="Enter your name" x-model="formData.name"></sl-input>

            <!-- Email -->
            <sl-input type="email" label="Email" placeholder="Enter your email" x-model="formData.email"></sl-input>

            <!-- Date Picker -->
            <sl-input type="date" label="Date of Birth" x-model="formData.dateOfBirth"></sl-input>

            <!-- Role -->
            <sl-select label="Role" x-model="formData.role">
                <sl-option value="user">User</sl-option>
                <sl-option value="admin">Admin</sl-option>
            </sl-select>

            <!-- Slider (Rating) -->
            <label for="rating">Rating: <span x-text="formData.rating"></span></label>
            <sl-range min="0" max="100" step="1" x-model="formData.rating"></sl-range>

            <!-- Checkbox (Subscribe) -->
            <sl-checkbox x-model="formData.subscribe">Subscribe to newsletter</sl-checkbox>

            <!-- Radio Group (Gender) -->
            <sl-radio-group label="Gender" x-model="formData.gender">
                <sl-radio value="male">Male</sl-radio>
                <sl-radio value="female">Female</sl-radio>
                <sl-radio value="other">Other</sl-radio>
            </sl-radio-group>


            <sl-button variant="primary" x-on:click="submitForm">Submit</sl-button>

            <div x-show="submitted" class="result">
                <p><strong>Submitted Data:</strong></p>
                <p>Name: <span x-text="formData.name"></span></p>
                <p>Email: <span x-text="formData.email"></span></p>
                <p>Role: <span x-text="formData.role"></span></p>
                <p>Date of Birth: <span x-text="formData.dateOfBirth"></span></p>
                <p>Role: <span x-text="formData.role"></span></p>
                <p>Rating: <span x-text="formData.rating"></span></p>
                <p>Subscribed: <span x-text="formData.subscribe ? 'Yes' : 'No'"></span></p>
                <p>Gender: <span x-text="formData.gender"></span></p>
            </div>
        </div>

    </body>

</html>
